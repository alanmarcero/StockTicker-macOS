<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A1628"/>
      <stop offset="100%" stop-color="#1B2A4A"/>
    </linearGradient>

    <!-- Green area fill gradient -->
    <linearGradient id="areaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34C759" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#34C759" stop-opacity="0"/>
    </linearGradient>

    <!-- Line glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Candlestick glow -->
    <filter id="candleGlow" x="-30%" y="-10%" width="160%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Squircle clip path (229px radius for macOS) -->
    <clipPath id="squircle">
      <rect x="0" y="0" width="1024" height="1024" rx="229" ry="229"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="229" ry="229" fill="url(#bgGrad)" clip-path="url(#squircle)"/>

  <!-- Subtle grid lines -->
  <g clip-path="url(#squircle)" opacity="0.08" stroke="#FFFFFF" stroke-width="1">
    <line x1="120" y1="350" x2="904" y2="350"/>
    <line x1="120" y1="520" x2="904" y2="520"/>
    <line x1="120" y1="690" x2="904" y2="690"/>
  </g>

  <!-- Area fill under the line chart -->
  <polygon
    points="160,680 280,600 420,640 560,480 700,400 820,280 820,780 160,780"
    fill="url(#areaGrad)"
    clip-path="url(#squircle)"
  />

  <!-- Main trend line (bright green, upward) -->
  <polyline
    points="160,680 280,600 420,640 560,480 700,400 820,280"
    fill="none"
    stroke="#34C759"
    stroke-width="18"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
    clip-path="url(#squircle)"
  />

  <!-- Data point dots -->
  <g fill="#34C759" filter="url(#glow)" clip-path="url(#squircle)">
    <circle cx="160" cy="680" r="12"/>
    <circle cx="280" cy="600" r="12"/>
    <circle cx="420" cy="640" r="12"/>
    <circle cx="560" cy="480" r="12"/>
    <circle cx="700" cy="400" r="12"/>
    <circle cx="820" cy="280" r="12"/>
  </g>

  <!-- Candlestick bars (right side accent) -->
  <g filter="url(#candleGlow)" clip-path="url(#squircle)">
    <!-- Candle 1 (green/bullish) -->
    <line x1="730" y1="370" x2="730" y2="460" stroke="#34C759" stroke-width="3"/>
    <rect x="718" y="390" width="24" height="40" rx="3" fill="#34C759"/>

    <!-- Candle 2 (red/bearish) -->
    <line x1="790" y1="300" x2="790" y2="400" stroke="#FF3B30" stroke-width="3"/>
    <rect x="778" y="310" width="24" height="50" rx="3" fill="#FF3B30"/>

    <!-- Candle 3 (green/bullish) -->
    <line x1="850" y1="240" x2="850" y2="340" stroke="#34C759" stroke-width="3"/>
    <rect x="838" y="260" width="24" height="40" rx="3" fill="#34C759"/>
  </g>
</svg>
